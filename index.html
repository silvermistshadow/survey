<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h3>Fill out this survey</h3>
      <div id="survForm">
        <form id="formOne">
          <div class="form-group">
            <label for="yourName">Enter your name:</label>
            <input id="yourName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="beverage">Favorite drink:</label>
            <select class="form-control" id="beverage">
              <option>Water</option>
              <option>Soda</option>
              <option>Tea</option>
              <option>Coffee</option>
            </select>
          </div>
            <div class="form-group">
                <label for="flavor">Ice cream flavor:</label>
                <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="chocolate" checked>
                  Chocolate
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="vanilla">
                  Vanilla
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="cookiesandcream">
                  Cookies & Cream
                </label>
              </div>
            </div>
            

        </form>

      </div>
    </div>


  </body>
</html>
